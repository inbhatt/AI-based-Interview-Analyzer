<!DOCTYPE html>
<html>
<head>
  <title>Candidates</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>All Candidates</h2>
  <table class="table table-striped">
    <thead><tr><th>Name</th><th>Email</th><th>Confidence</th><th>Action</th></tr></thead>
    <tbody>
      {% for c in candidates %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.overall_confidence|floatformat:2 }}%</td>
        <td><a href="{% url 'candidate_detail' c.id %}" class="btn btn-sm btn-primary">View</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No candidates yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
