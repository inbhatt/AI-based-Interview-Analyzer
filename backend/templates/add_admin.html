<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Admin | Interview Confidence Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .admin-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2193b0;
        }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Add New Administrator</h2>
        
        <form id="addAdminForm">
            <div class="mb-3">
                <label for="adminName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="adminName" required>
            </div>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="adminEmail" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" required>
            </div>
            
            <p class="text-muted text-center mt-4">Role will be set to: <strong>Admin</strong></p>

            <button type="submit" class="btn btn-primary w-100">Create Admin User</button>
        </form>
    </div>

    <script>
        // Function to display an alert message
        function displayMessage(message, type = 'danger') {
            alert(`${type.toUpperCase()}: ${message}`);
        }

        // --- Form Submission Listener ---
        document.getElementById('addAdminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('adminName').value.trim();
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;

            if (password.length < 6) {
                displayMessage("Password must be at least 6 characters long.", 'warning');
                return;
            }

            const payload = { name, email, password }; 

            // ðŸš¨ Submitting to the new admin creation endpoint ðŸš¨
            fetch("{% url 'add_admin_user' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayMessage(data.message, 'success');
                    window.location.href = data.redirect_url; 
                } else {
                    displayMessage(data.message, 'danger');
                }
            })
            .catch(error => {
                displayMessage("A network error occurred.", 'danger');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
