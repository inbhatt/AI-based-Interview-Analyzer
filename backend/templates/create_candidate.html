{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Candidate | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: particleFloat 15s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .admin-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: slideIn 0.6s ease-out;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 20px 20px 0 0;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 15px auto 0;
            border-radius: 2px;
            animation: expandWidth 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 60px; }
        }

        .mb-3 {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .mb-3:nth-child(1) { animation-delay: 0.1s; }
        .mb-3:nth-child(2) { animation-delay: 0.2s; }
        .mb-3:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: #fff;
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #bbb;
        }

        .text-muted {
            animation: fadeIn 0.8s ease-out 0.4s backwards;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        .btn-success::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-success:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success:active {
            transform: translateY(-1px);
        }

        .btn-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.6s backwards;
            position: relative;
        }

        .btn-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .btn-link:hover {
            color: #764ba2;
        }

        .btn-link:hover::after {
            width: 100%;
        }

        /* Input animation on type */
        .form-control:not(:placeholder-shown) {
            background: #fff;
            border-color: #667eea;
        }

        /* Loading animation for button */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .admin-box {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Smooth transitions for all interactive elements */
        button, a, input, label {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Create New Candidate Profile</h2>
        
        <form id="createCandidateForm">
            <div class="mb-3">
                <label for="candidateName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="candidateName" required>
            </div>
            <div class="mb-3">
                <label for="candidateEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="candidateEmail" required>
            </div>
            <div class="mb-3">
                <label for="candidatePassword" class="form-label">Temporary Password</label>
                <input type="password" class="form-control" id="candidatePassword" required>
            </div>
            
            <p class="text-muted text-center mt-4">Role will be set to: <strong>Candidate</strong></p>

            <button type="submit" class="btn btn-success w-100">Create Candidate</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-link w-100 mt-2">Back to Dashboard</a>
        </form>
    </div>

    <script>
        function displayMessage(message, type = 'danger') {
            alert(`${type.toUpperCase()}: ${message}`);
        }

        document.getElementById('createCandidateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('candidateName').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();
            const password = document.getElementById('candidatePassword').value;

            if (password.length < 6) {
                displayMessage("Password must be at least 6 characters long.", 'warning');
                return;
            }

            const payload = { name, email, password }; 
            // ðŸš¨ Reuses the existing 'signup' endpoint, which hardcodes role to 'candidate' ðŸš¨
            fetch("{% url 'signup' %}", { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayMessage(data.message, 'success');
                    window.location.href = data.redirect_url; 
                } else {
                    displayMessage(data.message, 'danger');
                }
            })
            .catch(error => {
                displayMessage("A network error occurred.", 'danger');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
