<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Authentication | Interview Confidence Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .auth-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      .toggle-tabs button {
        width: 50%;
      }

      .form-section {
        display: none;
      }

      .form-section.active {
        display: block;
      }

      .form-control:focus {
        border-color: #2193b0;
        box-shadow: 0 0 0 0.2rem rgba(33, 147, 176, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="auth-box">
      <div class="text-center mb-4">
        <h3 class="fw-bold">Interview Confidence Analyzer</h3>
        <p class="text-muted">Secure Login / Signup</p>
      </div>

      <div class="toggle-tabs btn-group mb-4" role="group">
        <button
          type="button"
          class="btn btn-outline-primary active"
          id="loginTab"
        >
          Login
        </button>
        <button type="button" class="btn btn-outline-primary" id="signupTab">
          Signup
        </button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-section active">
        <form id="loginFormTag">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="form-section">
        <form id="signupFormTag">
          <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signupName" required />
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Signup</button>
        </form>
      </div>
    </div>

    <script>
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginFormDiv = document.getElementById("loginForm");
      const signupFormDiv = document.getElementById("signupForm");

      // Get the actual form elements using the IDs we established
      const loginForm = document.getElementById("loginFormTag");
      const signupForm = document.getElementById("signupFormTag");

      // If this line prints an error, the element ID is wrong!
      console.log("Login Form Element:", loginForm);

      // Toggle logic (Keep existing)
      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginFormDiv.classList.add("active");
        signupFormDiv.classList.remove("active");
      });

      signupTab.addEventListener("click", () => {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupFormDiv.classList.add("active");
        loginFormDiv.classList.remove("active");
      });

      // Function to display a simple alert message
      function displayMessage(message, type = "danger") {
        alert(`${type.toUpperCase()}: ${message}`);
      }

      // --- 1. Signup Form Submission Listener ---
      if (signupForm) {
        signupForm.addEventListener("submit", function (e) {
          e.preventDefault();
          console.log("Signup submit prevented."); // Debug check

          const name = document.getElementById("signupName").value.trim();
          const email = document.getElementById("signupEmail").value.trim();
          const password = document.getElementById("signupPassword").value;

          if (password.length < 6) {
            displayMessage(
              "Password must be at least 6 characters long.",
              "warning"
            );
            return;
          }

          const payload = { name, email, password };

          fetch("{% url 'signup' %}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                displayMessage(data.message, "success");
                loginTab.click();
              } else {
                displayMessage(data.message, "danger");
              }
            })
            .catch((error) => {
              displayMessage("A network error occurred.", "danger");
              console.error("Error:", error);
            });
        });
      }

      // --- 2. Login Form Submission Listener ---
      if (loginForm) {
        // Check if the element was actually found
        loginForm.addEventListener("submit", function (e) {
          // ðŸš¨ THIS MUST BE THE FIRST EXECUTABLE LINE ðŸš¨
          e.preventDefault();
          console.log("Login submit prevented. Fetching data..."); // Debug check

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;

          if (!email || !password) {
            displayMessage("Please enter both email and password.", "warning");
            return;
          }

          const payload = { email, password };

          fetch("{% url 'login' %}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = data.redirect_url;
              } else {
                displayMessage(data.message, "danger");
              }
            })
            .catch((error) => {
              displayMessage("A network error occurred.", "danger");
              console.error("Error:", error);
            });
        });
      }
    </script>
  </body>
</html>
