<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Interview Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-30px) scale(1.1); 
                opacity: 0.8;
            }
        }

        /* Floating orbs */
        body::after {
            content: '';
            position: fixed;
            top: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(109, 213, 237, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: orbFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(-50px, 50px) scale(1.2);
            }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .text-center {
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #6dd5ed, #2193b0);
            border-radius: 2px;
            animation: lineExpand 1s ease-out 0.5s forwards;
        }

        @keyframes lineExpand {
            to {
                width: 80%;
            }
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.9) !important;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .section { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            margin-top: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: sectionSlideUp 0.8s ease-out 0.4s backwards;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes sectionSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(109, 213, 237, 0.1) 0%, transparent 70%);
            animation: rotateGlow 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .table {
            position: relative;
            z-index: 1;
            margin: 0;
        }

        .table-light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-light th {
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px;
            font-size: 0.9rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: headerSlideIn 0.6s ease-out backwards;
        }

        .table-light th:nth-child(1) { animation-delay: 0.5s; }
        .table-light th:nth-child(2) { animation-delay: 0.6s; }
        .table-light th:nth-child(3) { animation-delay: 0.7s; }
        .table-light th:nth-child(4) { animation-delay: 0.8s; }

        @keyframes headerSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: rowFadeIn 0.6s ease-out backwards;
        }

        tbody tr:nth-child(1) {
            animation-delay: 0.9s;
        }

        tbody tr:nth-child(2) {
            animation-delay: 1s;
        }

        @keyframes rowFadeIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateX(5px) scale(1.01);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        tbody td {
            padding: 18px;
            vertical-align: middle;
            border-color: rgba(0, 0, 0, 0.08);
            font-weight: 500;
            color: #333;
        }

        tbody td:first-child {
            font-weight: 700;
            color: #667eea;
        }

        tbody td:nth-child(3) {
            font-weight: 700;
            font-size: 1.1rem;
            color: #11998e;
            position: relative;
        }

        tbody td:nth-child(3)::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5px;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            transition: width 0.3s ease;
        }

        tbody tr:hover td:nth-child(3)::before {
            width: 60%;
        }

        .btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 10px;
            margin: 3px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            width: 250px;
            height: 250px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .btn-outline-success {
            border: 2px solid #11998e;
            color: #11998e;
            background: transparent;
        }

        .btn-outline-success:hover {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-color: transparent;
            color: white;
        }

        .btn-sm {
            font-size: 0.85rem;
        }

        /* Table bordered styling */
        .table-bordered {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .table-bordered thead th {
            border: none;
        }

        .table-bordered tbody tr:last-child td {
            border-bottom: none;
        }

        /* Emoji animation */
        h2::first-line {
            animation: emojiFloat 3s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Additional decorative elements */
        .my-5 {
            position: relative;
        }

        .my-5::before {
            content: '‚ú®';
            position: absolute;
            top: -20px;
            left: 20%;
            font-size: 2rem;
            opacity: 0.6;
            animation: sparkle 3s ease-in-out infinite;
        }

        .my-5::after {
            content: '‚ú®';
            position: absolute;
            top: -20px;
            right: 20%;
            font-size: 2rem;
            opacity: 0.6;
            animation: sparkle 3s ease-in-out infinite 1.5s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(180deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .section {
                padding: 20px;
                margin-top: 20px;
            }

            tbody td {
                padding: 12px;
                font-size: 0.9rem;
            }

            .btn-sm {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .table-light th {
                padding: 12px;
                font-size: 0.8rem;
            }

            tbody tr:hover {
                transform: translateX(0) scale(1);
            }
        }

        /* Table cell content animations */
        @keyframes contentPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        tbody td {
            animation: contentPop 0.4s ease-out backwards;
        }

        tbody tr:nth-child(1) td:nth-child(1) { animation-delay: 0.95s; }
        tbody tr:nth-child(1) td:nth-child(2) { animation-delay: 1s; }
        tbody tr:nth-child(1) td:nth-child(3) { animation-delay: 1.05s; }
        tbody tr:nth-child(1) td:nth-child(4) { animation-delay: 1.1s; }

        tbody tr:nth-child(2) td:nth-child(1) { animation-delay: 1.05s; }
        tbody tr:nth-child(2) td:nth-child(2) { animation-delay: 1.1s; }
        tbody tr:nth-child(2) td:nth-child(3) { animation-delay: 1.15s; }
        tbody tr:nth-child(2) td:nth-child(4) { animation-delay: 1.2s; }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center my-5">
        <h2>üõ†Ô∏è Admin Panel</h2>
        <p class="text-muted">Manage and monitor candidate analyses and overall performance metrics.</p>
    </div>

    <div class="section">
        <table class="table table-bordered text-center">
            <thead class="table-light">
                <tr>
                    <th>Candidate</th>
                    <th>Date</th>
                    <th>Overall Confidence</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>

                    <td>
                        <button class="btn btn-outline-primary btn-sm">View</button>
                        <button class="btn btn-outline-success btn-sm">Download PDF</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>19-Apr-2025</td>
                    <td>76.3%</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm">View</button>
                        <button class="btn btn-outline-success btn-sm">Download PDF</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
